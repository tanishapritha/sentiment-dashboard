<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Sentiment Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.2/src/wordcloud2.js"></script>
</head>
<body>
  <header>
    <div class="logo">SentimentDash</div>
    <nav>
      <span id="api-status">API: <span class="status" id="status-indicator">‚óè</span></span>
    </nav>
  </header>

  <main>
    <section class="controls">
      <input type="text" id="search-input" placeholder="Search subreddit or query...">
      <select id="sentiment-filter">
        <option value="All">All</option>
        <option value="POSITIVE">Positive</option>
        <option value="NEGATIVE">Negative</option>
      </select>
      <button id="refresh-btn">Refresh</button>
    </section>

    <section class="posts-grid" id="posts-grid">
      <!-- Loading skeletons -->
      <div class="skeleton" ></div>
      <div class="skeleton" ></div>
      <div class="skeleton" ></div>
    </section>

    <section class="wordcloud-panel">
      <button id="wordcloud-btn">View WordCloud / Trends</button>
    </section>
  </main>

 <!-- WordCloud & Trend Modal -->
<div id="wordcloud-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
  <div class="modal-content" style="background:#fff; border-radius:12px; padding:20px; width:90%; max-width:700px; box-shadow:0 8px 20px rgba(0,0,0,0.3); position:relative;">
    <!-- Close Button -->
    <span class="close" style="position:absolute; top:12px; right:16px; font-size:24px; cursor:pointer;">&times;</span>

    <h2 style="text-align:center; margin-bottom:20px;">WordCloud & Trends</h2>

    <!-- WordCloud Canvas -->
    <div id="wordcloud-canvas" style="width:100%; height:300px; border:1px solid #eee; border-radius:8px;"></div>

    <!-- Trend Chart Canvas -->
    <canvas id="trend-chart" style="width:100%; height:250px; margin-top:30px;"></canvas>
  </div>
</div>


  <footer>
    <p>&copy; 2025 SentimentDash | Privacy | Terms of Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
